<ion-modal-view class="modal-cat-filter">
  <ion-header-bar align-title="left">
    <h1 class="title">Category</h1>
    <div class="buttons padding-right" ng-click="closePostFilterCat()" >
      <a class="icon ion-close" href="#"></a>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doPostFilter()">    
      <div class="list">
        <ion-checkbox  
        ng-repeat="category in catlist" value="{{category.id}}"
        ng-model="catfilterData[category.id]">{{category.title}}</ion-checkbox>  
      </div>
    </form>
  </ion-content>
  <ion-footer-bar>
   <button class="button button-block button-positive" type="submit" ng-click="doPostFilter()">Submit</button>
  </ion-footer-bar>
</ion-modal-view>
