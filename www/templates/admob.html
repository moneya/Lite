<ion-view view-title="AdMob">
  <ion-nav-title class="logo logo-no-right-btn">
    <a ng-href="#/app/postlist"><img src="img/logo.png"></a>
  </ion-nav-title>

  <ion-content class="padding">
    <button class="button button-full button-assertive"
    	ng-click="manageAdMob.showBanner()">
      Admob Banner
    </button>
    <button class="button button-full button-positive"
    	ng-click="manageAdMob.showInterstitial()">
      Admob Interstitial
    </button>
  </ion-content>
</ion-view>
