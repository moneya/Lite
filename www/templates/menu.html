<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive header-top">	   
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon menu-left-top" menu-toggle="left">
      </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent">
    </ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Navigation</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.postlist">
          Blog
        </ion-item>
        <ion-item menu-close  ng-repeat="item in sidebarMenu" ui-sref="app.pageDetails({pageId: item.id})">
          {{item.title}}
        </ion-item>
        <ion-item menu-close ui-sref="app.walkthrough">
          Walkthrough
        </ion-item>
        <ion-item menu-close ui-sref="app.admob">
          Admob
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
